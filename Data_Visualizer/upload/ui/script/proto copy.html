<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Data Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Inter", sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ebaccb; 
        }

        header h1 {
            margin-bottom: 10px;
        }

        header p {
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            margin: 2px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addDataButton,
        #addFunctionButton,
        #deleteFunctionButton,
        #runFunctionButton {
            display: inline-block;
            width: 150px;
            background-color: #969FE2;
        }
        button:hover{
    background-color: rgb(149, 220, 236);
    transition-duration: 0.2s;
    box-shadow: 0 4px 4px 4px rgba(0,0,0,0.10) ;
}
button:active{
    transform: translateY(3px);
}

button#deleteFunctionButton{
    background-color: #E8C9C9;
    color: black;
}
button#deleteFunctionButton:hover{
    background-color: #db9e9e;;
}

button#runFunctionButton{
    background-color: #A1BFA3;
}
button#runFunctionButton:hover{
    background-color: rgb(172, 227, 181);
}
button#addDataButton{
    background-color: #969FE2;
}
button#addDataButton:hover{
    background-color: #8492ff;
}

button#addFunctionButton{
    background-color: #969FE2;
}
button#addFunctionButton:hover{
    background-color: #8492ff;
}


        #deleteFunctionButton {
            background-color: #E8C9C9; /* Pastel pink */
            color: black;
        }

        #runFunctionButton {
            background-color: #A1BFA3; /* Pastel green */
            color: black;
        }
        textarea {
            width: 600px;
            height: 50px;
            margin-bottom: 10px;
        }

        #mapContainer {
            display: none; 
        }
    </style>
</head>

<body>

    <header>
        <h1>Data Visualizer</h1>
       
    </header>

    <main>
        <textarea id="functionInput" placeholder="Type here..."></textarea><br />

        <button type="button" id="addDataButton">Add Data</button>

        <button type="button" id="addFunctionButton">Add Function</button>

        <div>
            <button type="button" id="deleteFunctionButton">Delete All</button>
            <button type="button" id="runFunctionButton">Run</button>
        </div>

        <input type="file" id="dataFile" name="dataFile" accept=".csv" style="display: none;" />

        <div id="chartContainer"></div>

        <div id="mapContainer">
            <div id="chartContainerMap"></div>
        </div>
    </main>

    <script>
        document.getElementById('addDataButton').addEventListener('click', function () {
            document.getElementById('dataFile').click();
        });
    
        document.getElementById('addFunctionButton').addEventListener('click', function () {
            addPredefinedFunction();
        });
    
        document.getElementById('deleteFunctionButton').addEventListener('click', function () {
            document.getElementById('functionInput').value = '';
        });
    
        document.getElementById('runFunctionButton').addEventListener('click', function () {
            var functionInput = document.getElementById('functionInput').value;
    
            // Hide input and buttons
            document.getElementById('functionInput').style.display = 'none';
            document.getElementById('addDataButton').style.display = 'none';
            document.getElementById('addFunctionButton').style.display = 'none';
            document.getElementById('deleteFunctionButton').style.display = 'none';
            document.getElementById('runFunctionButton').style.display = 'none';
    
            // Show map container
            document.getElementById('mapContainer').style.display = 'block';
    
            // Call the function to initialize your map
            initializeMap();
        });
    
        document.getElementById('dataFile').addEventListener('change', function () {
            var fileInput = document.getElementById('dataFile');
            var file = fileInput.files[0];
    
            if (file && file.name.endsWith('.csv')) {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    // Display or process the contents of the CSV file here ( will be prob not used )
                    var csvContent = e.target.result;
                    alert('Data uploaded successfully!\n\nCSV Content:\n' + csvContent);
                };
    
                reader.readAsText(file);
            } else {
                alert('Please select a valid CSV file.');
            }
        });
    
        function addPredefinedFunction() {
            var predefinedFunction = "d(p,q)=sqrt {(q_{1}-p_{1})^{2}+(q_{2}-p_{2})^{2}}";
            var currentInput = document.getElementById('functionInput').value;
    
            if (currentInput) {
                document.getElementById('functionInput').value += '\n' + predefinedFunction;
            } else {
                document.getElementById('functionInput').value = predefinedFunction;
            }
        }

        function initializeMap() {
            //initialize
var data = []
var y_coord = 0;
var x_coord = 0;

// width and height are values used for sizing the canvas svg
// take care that axis-widths are within the scope of width an height
const width = 1330;
const height = 750;

var x_offset= 10;
var y_offset= 10;

var currentZoomLevel = 1.0;

var x_axis_width = width; // length of x-axis in pixels
var x_max = 15 //initial domain shown on x axis starting with 0

var y_axis_width = height; // length of y-axis in pixels
var y_max = 15 //initial domain shown on y axis starting with 0

//var mouseCoords = [0,0] // array for storing mouse coords from event listener

var info_height = 30; // gives fixed size to all info svgs
var info_width = 300; // gives fixed size to all info svgs

var newDomainX = [0,0]; // array should not be empty, otherwise it breaks the interactivity before interacting with zoom functionality
var newDomainY = [0,0]; // array should not be empty, otherwise it breaks the interactivity before interacting with zoom functionality

// #### code for generating data points ####

// Function to generate a scaled y coordinate in pixels
function generate_y(){
    var max_y_value = y_max;
    var y_coord = 0
    y_coord = Math.random() * max_y_value //+ y_offset is now obsolete, because points get scaled by scaling func y anyway
    return y_coord;
}

// Function to generate a scaled x coordinate in pixels
function generate_x(){
    var max_x_value = x_max;
    var x_coord = 0
    x_coord = Math.random() * max_x_value //+ x_offset is now obsolete, because points get scaled by scaling func x anyway
    return x_coord;
}

//fill data array
for (let i = 0; i < 500; i++) {
    y_coord = generate_y();
    x_coord = generate_x();
    data.push([i, x_coord, y_coord]);
}

//Melanies transformation function from pixel to coordinates
function coordFromPixels(x_coord, y_coord) { //_coord=Pix
    var xKoord = xScale.invert(x_coord);
    var yKoord = yScale.invert(y_coord);
    return {x: xKoord, y: yKoord};
}

// ##### scaling functions for axis ####

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, y_max]) //initial domain shown on y axis [0,...]
    .range([0, y_axis_width]); // //length of axis in pixel on reference svg

// Declare the x (horizontal position) scale.
const x = d3.scaleLinear()
    .domain([0, x_max]) //initial domain shown on x axis [0,...]
    .range([0, x_axis_width]); //length of axis in pixel on reference svg

// #### remaining code: creating svgs and handeling zoom ####

//initialize svg
//const svg = d3.create("svg")
const svg = d3.select("#chartContainer").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", function(event) {
        var mouseCoords = d3.pointer(event);
        var invertedCoords = d3.zoomTransform(this).invert(mouseCoords); // calculating the true mouse coordinates accounting fÃ¼r zoom and drag on a svg
        infoMouse.select("text").text("Mouse coordinates: " + x.invert(invertedCoords[0]).toFixed(3) + ", " +  y.invert(invertedCoords[1]).toFixed(3)); // .invert() accounts for the changes in scaling on the axis
    });

// Add the x-axis.
var xAxis = svg.append("g")
    //.attr("transform", `translate(0,5)`)
    .attr("x", 0) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",5)
    .call(d3.axisBottom(x));

// Add the y-axis.
var yAxis = svg.append("g")
    //.attr("transform", `translate(0,5)`)
    .attr("x", 0) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",5)
    .call(d3.axisRight(y));


// Add dots to plot 
svg.selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function(d) {return x(d[1]); }) //function x determines the linear scaling factor relativ to the x-axis as defined above
    .attr("cy", function(d) {return y(d[2]); }) //function y determines the linear scaling factor relativ to the y-axis as defined above
    .attr("r", 2);


// Create a zoom behavior function
var zoom = d3.zoom()
    .scaleExtent([0,200])
    .on("zoom", handleZoom);

// Define the event handler function for zoom
function handleZoom(event) {
    
    //variable to store current zoom level 
    currentZoomLevel = event.transform.k;
    infoZoom.select("text").text("Zoom: "+ currentZoomLevel.toFixed(5));
    
    //Enable the rescaling of the axes
    var newX = event.transform.rescaleX(x);
    var newY = event.transform.rescaleY(y);

    // Get the new domains of the x and y scales
    newDomainX = newX.domain();
    newDomainY = newY.domain();

    // update axes with these new boundaries
    xAxis.call(d3.axisBottom(newX))
    yAxis.call(d3.axisRight(newY))

    //attach the dynamic text of Coords to InfoScalingText svg
    //scaled with .ToFixed() method to shorten the whole float
    infoScalingX.select("text").text("Xmin: " + newDomainX[0].toFixed(3) + ", Xmax: " + newDomainX[1].toFixed(3));
    infoScalingY.select("text").text("Ymin: " + newDomainY[0].toFixed(3) + ", Ymax: " + newDomainY[1].toFixed(3));

    // gives and draws new position of drawn circles
    svg.selectAll("circle")
        .attr('cx', function(d) {return newX(d[1])})
        .attr('cy', function(d) {return newY(d[2])});
}

// Append a new SVG element to the existing SVG
var infoZoom = svg.append("svg")
    .attr("width", info_width)
    .attr("height", info_height)
    .style("background-color", "white")
    .attr("x", 1030) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",15)
    .style("opacity", 0.5);

//frame for infoZoom SVG
infoZoom.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", info_width)
    .attr("height", info_height)
    .style("fill", "white")
    .style("stroke", "black")
    .style("stroke-width", "1px")

//appends text area to Zoom SVG
var InfoZoomText = infoZoom.append("text")
    .attr("x", 5)
    .attr("y", 20)
    .text("Zoom:" + currentZoomLevel.toFixed(5)); // toFixed(x) rounds to x decimal places

// Append a new SVG element to the existing SVG
var infoMouse = svg.append("svg")
    .attr("width", info_width)
    .attr("height", info_height)
    .style("background-color", "white")
    .attr("x", 1030) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",45)
    .style("opacity", 0.5);


//frame for infoMouse SVG
infoMouse.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", info_width)
    .attr("height", info_height)
    .style("fill", "white")
    .style("stroke", "black")
    .style("stroke-width", "1px");

//appends text area to MouseInfo SVG
var InfoMouseText = infoMouse.append("text")
    .attr("x", 5)
    .attr("y", 20);

// Append a new SVG element to the existing SVG
var infoScalingX = svg.append("svg")
    .attr("width", info_width)
    .attr("height", info_height)
    .style("background-color", "white")
    .attr("x", 1030) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",75)
    .style("opacity", 0.5);

//frame for infoMouse SVG
infoScalingX.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", info_width)
    .attr("height", info_height)
    .style("fill", "white")
    .style("stroke", "black")
    .style("stroke-width", "1px");

//appends text area to MouseInfo SVG
var InfoScaling_X_Text = infoScalingX.append("text")
    .attr("x", 5)
    .attr("y", 20)
    .text("Xmin: " + 0 + ", Xmax: " + x_max);

// Append a new SVG element to the existing SVG
var infoScalingY = svg.append("svg")
    .attr("width", info_width)
    .attr("height", info_height)
    .style("background-color", "white")
    .attr("x", 1030) //.attr() of x and y replaces .attr("transform", "translate(x,y)") because of known bug for various browsers
    .attr("y",105)
    .style("opacity", 0.5);

//frame for infoMouse SVG
infoScalingY.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", info_width)
    .attr("height", info_height)
    .style("fill", "white")
    .style("stroke", "black")
    .style("stroke-width", "1px");

//appends text area to MouseInfo SVG
var InfoScaling_Y_Text = infoScalingY.append("text")
    .attr("x", 5)
    .attr("y", 20)
    .text("Ymin: " + 0 + ", Ymax: " + y_max);
    


// Attach the zoom behavior to the SVG element
svg.call(zoom);

//container.append(svg.node());
      
        }
    </script>
    
</body>

</html>
